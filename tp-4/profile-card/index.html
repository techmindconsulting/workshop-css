<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <title>Profile card</title>
    </head>
    <body>
        <div class="profil-card">
            <div class="profil-icons">
                <div class="icon"><i class="fas fa-long-arrow-alt-left"></i></div>
                <div class="icon"><i class="far fa-heart"></i></div>
                <div class="icon"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="profil-info">
                <div class="photo"><img src="images/avatar.svg" alt="Profil avatar Saidi" /></div>
                <h1>Saidi Ahamada</h1>
                <h2>Web developer and Trainer</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis animi cupiditate libero</p>
                <a class="button-hire" href="">Hire Me</a>
            </div>
            <hr />
            <div class="profil-social-networks">
                <div class="profil-social-network">
                    <div class="logo"><i class="fab fa-twitter"></i></div>
                    <div class="nb-followers"><span></span><small>followers</small></div>
                </div>
                <div class="profil-social-network">
                    <div class="logo"><i class="fab fa-github"></i></div>
                    <div class="nb-followers"><span></span><small>followers</small></div>
                </div>
                <div class="profil-social-network">
                    <div class="logo"><i class="fab fa-instagram"></i></div>
                    <div class="nb-followers"><span></span><small>followers</small></div>
                </div>
            </div>
        </div>
    </body>
</html>
